{% extends "library/base.html" %}
{% block title %}Thông tin cá nhân{% endblock %}

{% block content %}
<div class="card p-4">
  <h3>Thông tin cá nhân</h3>
  <p><strong>Tài khoản:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>

  <img src="{{ user.userprofile.avatar.url }}" width="100" height="100" class="rounded-circle mb-3">

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cập nhật ảnh đại diện</button>
  </form>
</div>
{% endblock %}
