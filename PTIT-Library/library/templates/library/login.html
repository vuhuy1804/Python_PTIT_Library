<!-- library/templates/library/login.html -->
{% extends 'library/base.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <h2 class="mb-4">Đăng nhập</h2>

        {% if form.errors %}
            <div class="alert alert-danger" role="alert">
                Sai tên đăng nhập hoặc mật khẩu. Vui lòng thử lại!
            </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Mã sinh viên</label>
                <input type="text" name="username" autofocus class="form-control" id="id_username">
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Mật khẩu</label>
                <input type="password" name="password" class="form-control" id="id_password">
            </div>
            <button type="submit" class="btn btn-danger">Đăng nhập</button>
        </form>
    </div>
</div>
{% endblock %}
